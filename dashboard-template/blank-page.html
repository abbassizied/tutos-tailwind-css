<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page - Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Drawer Toggle Checkbox (Hidden) -->
    <input type="checkbox" id="drawer-toggle" class="hidden peer">

    <!-- Sidebar/Drawer -->
    <div class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out peer-checked:translate-x-0 lg:translate-x-0">
        <div class="flex items-center justify-center h-16 px-4 border-b">
            <i class="fas fa-chart-line text-blue-500 text-xl"></i>
            <span class="ml-3 text-lg font-bold text-gray-800">Dashboard</span>
        </div>
        <nav class="mt-6">
            <div class="px-4 space-y-2">
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 bg-blue-50 rounded-lg border-r-4 border-blue-500">
                    <i class="fas fa-home text-blue-500"></i>
                    <span class="ml-4 font-medium">Dashboard</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="ml-4 font-medium">Products</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-users"></i>
                    <span class="ml-4 font-medium">Customers</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-chart-bar"></i>
                    <span class="ml-4 font-medium">Analytics</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-cog"></i>
                    <span class="ml-4 font-medium">Settings</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Overlay for Mobile -->
    <label for="drawer-toggle" class="fixed inset-0 bg-black bg-opacity-25 z-30 hidden peer-checked:block lg:hidden"></label>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col lg:ml-64 min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 z-20 bg-white shadow-sm border-b">
            <div class="flex items-center justify-between h-16 px-4">
                <!-- Drawer Toggle Button -->
                <label for="drawer-toggle" class="p-2 rounded-md text-gray-600 cursor-pointer lg:hidden hover:bg-gray-100">
                    <i class="fas fa-bars text-xl"></i>
                </label>
                
                <!-- Dashboard Title (Hidden on Mobile) -->
                <h1 class="text-lg font-semibold text-blue-600 hidden md:block">Blank Page</h1>
                
                <!-- Profile Dropdown -->
                <div class="relative group">
                    <button class="flex items-center space-x-2 text-gray-700 focus:outline-none">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                            <i class="fas fa-user text-blue-600"></i>
                        </div>
                        <span class="font-medium hidden md:block">John Doe</span>
                        <i class="fas fa-chevron-down text-xs transition-transform group-hover:rotate-180"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 border">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-user mr-2"></i>Profile
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-cog mr-2"></i>Settings
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area - Completely Blank -->
        <main class="flex-1 p-6 overflow-y-auto">
            <!-- Empty space - ready for your content -->
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t py-4 px-6">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <p class="text-sm text-gray-600">Â© 2023 Dashboard Template. All rights reserved.</p>
                <div class="flex space-x-4 mt-2 md:mt-0">
                    <a href="#" class="text-sm text-gray-600 hover:text-blue-600 transition-colors">Privacy Policy</a>
                    <a href="#" class="text-sm text-gray-600 hover:text-blue-600 transition-colors">Terms of Service</a>
                    <a href="#" class="text-sm text-gray-600 hover:text-blue-600 transition-colors">Contact</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
