<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Dashboard Template</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>  
  <body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="fixed top-0 inset-x-0 z-30 bg-white border-b border-gray-200 flex items-center justify-between px-4 py-3 shadow-sm">
      <!-- Drawer Toggle -->
      <button id="menu-toggle" class="lg:hidden p-2 rounded-md hover:bg-gray-100 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Dashboard Title -->
      <h1 class="font-semibold text-lg">Dashboard</h1>

      <!-- Profile Dropdown -->
      <div class="relative">
        <button id="profile-button" class="flex items-center gap-2 p-2 rounded-md hover:bg-gray-100 focus:outline-none">
          <img src="https://via.placeholder.com/32" alt="Profile" class="w-8 h-8 rounded-full" />
          <span class="hidden sm:block text-sm font-medium">Admin</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6" />
          </svg>
        </button>

        <!-- Dropdown Menu (visible on hover or focus) -->
        <div class="absolute right-0 mt-2 w-32 bg-white border border-gray-200 rounded-md shadow-md hidden group-hover:block">
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Logout</a>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="fixed top-14 bottom-0 left-0 w-64 bg-white border-r border-gray-200 p-4 space-y-4 hidden lg:block">
      <nav class="space-y-2">
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-100 font-medium text-gray-700">Dashboard</a>
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-100 font-medium text-gray-700">Products</a>
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-100 font-medium text-gray-700">Orders</a>
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-100 font-medium text-gray-700">Customers</a>
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-100 font-medium text-gray-700">Reports</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 pt-20 pb-16 lg:pl-64 px-4 sm:px-6 lg:px-8">
      <!-- Add Product Button -->
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Products</h2>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
          + Add Product
        </button>
      </div>

      <!-- Product Table -->
      <div class="overflow-x-auto bg-white rounded-lg shadow border border-gray-200">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-100 text-gray-700 uppercase text-xs font-semibold">
            <tr>
              <th class="px-4 py-3">Product Name</th>
              <th class="px-4 py-3">SKU/ID</th>
              <th class="px-4 py-3">Price</th>
              <th class="px-4 py-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-3">Product A</td>
              <td class="px-4 py-3">#SKU12345</td>
              <td class="px-4 py-3">$120</td>
              <td class="px-4 py-3 text-center flex justify-center gap-3">
                <!-- View -->
                <button class="p-2 text-gray-500 hover:text-blue-600">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.522 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
                <!-- Edit -->
                <button class="p-2 text-gray-500 hover:text-green-600">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M4 13.5V19h5.5L19 9.5l-5.5-5.5L4 13.5z" />
                  </svg>
                </button>
                <!-- Delete -->
                <button class="p-2 text-gray-500 hover:text-red-600">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4H9v3H4m16 0H4" />
                  </svg>
                </button>
              </td>
            </tr>
            <!-- Repeat rows as needed -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex justify-between items-center mt-6 text-sm">
        <button class="px-3 py-1 border rounded hover:bg-gray-100">Previous</button>
        <div class="flex gap-1">
          <button class="px-3 py-1 border rounded bg-blue-600 text-white">1</button>
          <button class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
          <button class="px-3 py-1 border rounded hover:bg-gray-100">3</button>
        </div>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">Next</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 inset-x-0 bg-white border-t border-gray-200 py-2 text-center text-sm text-gray-500">
      Â© 2025 Your Company. All rights reserved.
    </footer>
  </body>
</html>
